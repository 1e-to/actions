name: My Build

on:
  pull_request:
  push:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set pkgs_dirs
        run: |
          echo "pkgs_dirs: [~/.conda/pkgs]" >> ~/.condarc

      - name: Cache conda packages
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0  # Increase to reset cache
        with:
          path: ~/.conda/pkgs
          key:
            ${{ runner.os }}-conda-build-${{ env.CACHE_NUMBER }}

      - name: Check $GITHUB_PATH
        run: |
          cat $GITHUB_PATH

      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH

      - name: Install dpctl and pytest
        run: |
          CHANNELS="-c intel -c defaults --override-channels"
          conda install dpctl $CHANNELS
          conda install pytest $CHANNELS

      - name: Run tests
        run: |
          python -m pytest --pyargs dpctl
