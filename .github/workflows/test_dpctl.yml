name: My Build

on:
  pull_request:
  push:
    branches: [master]

jobs:
  install:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Which conda
        run: |
          which conda

      - name: Conda activate
        run: |
          source /home/u80079/work/miniconda3/bin/activate

      # - name: Set pkgs_dirs
      #   run: |
      #     echo "pkgs_dirs: [/home/u80079/work/pkgs]" >> /home/u80079/.condarc

      - name: Which conda
        run: |
          which conda

      - name: Cache conda packages
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0  # Increase to reset cache
        with:
          path: /home/u80079/work/pkgs
          key:
            ${{ runner.os }}-conda-build-${{ env.CACHE_NUMBER }}

      - name: Check $GITHUB_PATH
        run: |
          echo $GITHUB_PATH

      - name: Add conda to system path
        run: echo /home/u80079/work/miniconda3/bin >> $GITHUB_PATH

      - name: Install dpctl and pytest
        run: |
          CHANNELS="-c intel -c defaults --override-channels"
          conda install dpctl $CHANNELS
          conda install pytest $CHANNELS

      - name: Run tests
        run: |
          python -m pytest --pyargs dpctl
